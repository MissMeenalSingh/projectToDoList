<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1 align="center" style=" margin: 30px 0px 30px 0px;">Todo List</h1>

        <!-- input -->
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="inpNewTask" placeholder="Enter the name of the task" aria-label="task with two button addons">
                </div>

                  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="buttons">
                    <button class="btn btn-outline-secondary btn btn-light" id="btnAddTask" type="button"><i class="fa-solid fa-square-plus"></i> Add</button>
                    <button class="btn btn-outline-secondary btn btn-dark" id="btnClearTask" type="button"><i class="fa-solid fa-square-minus"></i> Reset</button>
                    <button class="btn btn-outline-secondary btn btn-light" id="btnClearTask" type="button"><i class="fa-solid fa-square-minus"></i> Sort</button>
                    <button class="btn btn-outline-secondary btn btn-dark" id="btnClearTask" type="button"><i class="fa-solid fa-square-minus"></i> Cleanup</button>
                </div>
            </div>

        </div>

        <!-- task list -->
        <div class="row">
            <div class="col m-6 p-4">
                <ul class="list-group" id="ulTasks">
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
